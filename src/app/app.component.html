<ion-app>
  <ion-router-outlet></ion-router-outlet>

  <ion-menu side="start" *ngIf="showMenu" contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>
  
    <ion-content>
      <ion-list>
        <ion-item routerLink="/perfil">Perfil</ion-item>
        <ion-item routerLink="/historial">Historial</ion-item>
        <ion-item routerLink="/choferben">Viajar/Conducir</ion-item>
        <ion-item routerLink="/chofviajecurso">Recorrido en Proceso</ion-item>
        <ion-item routerLink="/ajustes">Ajustes</ion-item>
        <ion-item (click)="logout()">Cerrar sesión</ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  
  <ion-router-outlet id="main-content"></ion-router-outlet>
  
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button autoHide="false"></ion-menu-button>
      </ion-buttons>
      <ion-title>TeLlevoApp</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-footer>
    <ion-toolbar>
      <ion-buttons slot="end">
        <ion-button>
          <ion-icon name="information-circle"></ion-icon>
          Info
        </ion-button>
        <ion-button>
          <ion-icon name="call-outline"></ion-icon>
          Contacto
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
</ion-app>
