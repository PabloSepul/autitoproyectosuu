<ion-header>
  <ion-toolbar>
    <ion-title>Esperando Pasajeros</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" text-center>
  <div class="esperador">
    <h2>ESPERANDO PASAJEROS</h2>

    <!-- Icono animado de espera -->
    <ion-icon name="sync-outline" class="girar"></ion-icon>

    <!-- Detalles del viaje -->
    <p><strong>Origen:</strong> {{ viaje?.origen || 'N/A' }}</p>
    <p><strong>Destino:</strong> {{ viaje?.destino || 'N/A' }}</p>
    <p><strong>Asientos Totales:</strong> {{ viaje?.asientos || 0 }}</p>
    <p><strong>Asientos Disponibles:</strong> {{ viaje?.asientosDisponibles || 0 }}</p>
    <p><strong>Precio:</strong> ${{ viaje?.precio || 'N/A' }}</p>

    <!-- Botón para comenzar el viaje -->
    <ion-button [disabled]="viaje?.asientosDisponibles === viaje?.asientos" 
                routerLink="/chofviajecurso" 
                expand="block" 
                class="button">
      COMENZAR VIAJE
    </ion-button>

    <!-- Botón para cancelar el viaje -->
    <ion-button color="danger" 
                (click)="confirmarCancelacion()" 
                expand="block" 
                class="button">
      CANCELAR VIAJE
    </ion-button>
  </div>
</ion-content>
