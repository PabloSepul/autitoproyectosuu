<ion-header>
  <ion-toolbar>
    <ion-title>Historial de Viajes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card *ngFor="let viaje of historial">
    <ion-card-header>
      <ion-card-title>Origen: {{ viaje.origen }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p><strong>Destino:</strong> {{ viaje.destino }}</p>
      <p><strong>Fecha:</strong> {{ viaje.fechaFinalizacion | date }}</p>
      <p><strong>Pasajeros:</strong></p>
      <ul>
        <li *ngFor="let pasajero of viaje.nombresPasajeros">
          {{ pasajero }}
        </li>
      </ul>
    </ion-card-content>
  </ion-card>
  

  <ng-template #noHistorial>
    <div class="ion-text-center">
      <ion-text color="medium">
        <h2>No hay viajes en el historial</h2>
      </ion-text>
    </div>
  </ng-template>
</ion-content>
