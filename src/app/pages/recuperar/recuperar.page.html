<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Recuperar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Recuperar Contraseña</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="recuperarForm" (ngSubmit)="onSubmit()">
        <ion-item>
          <ion-label position="floating">Correo Electrónico</ion-label>
          <ion-input type="email" formControlName="email"></ion-input>
        </ion-item>
        <ion-text color="danger" *ngIf="recuperarForm.get('email')?.invalid && recuperarForm.get('email')?.touched">
          Por favor, introduce un correo electrónico válido
        </ion-text>
        <ion-button expand="block" type="submit" [disabled]="recuperarForm.invalid">
          Recuperar Contraseña
        </ion-button>
        <ion-button routerLink="/home" expand="block" fill="clear">
          Volver atras
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
